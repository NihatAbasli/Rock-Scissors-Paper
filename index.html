<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>rock-paper-scissors</title>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center bg-body-tertiary p-3">
                    <h1 class="pt-3">Rock-Paper-Scissors</h1>
                    <p>Please select one of the "R-S-P" (press) button to play</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-5">
                <div class="bg-white w-50 text-center pb-5 mt-3">
                    <img src="./image.jpg" alt="me" width="200">
                    <h3>Me</h3>
                    <p id="firstScoreMe" class="fs-5 fw-bold text-primary h1">Score: 0</p>
                </div>
            </div>
            <div class="col-2">
                <h2 class="pt-5">VS</h2>
            </div>
            <div class="col-5 d-flex justify-content-end">
                <div class="bg-white w-50 text-center pb-5 mt-3">
                    <img src="./robot.jpg" alt="robot" width="150">
                    <h3>Robot</h3>
                    <p id="secondScoreRobot" class="fs-5 fw-bold text-primary h1">Score: 0</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="bg-white w text-center pb-5 mt-3">
                    <img id="firstImgMe" src="./r.png" alt="r" width="150" height="160" class="object-fit-contain">
                    <p id="firstTitleMe" class="fs-5 fs-5 fw-bold">Rock</p>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-end">
                <div class="bg-white w text-center pb-4 mt-3">
                    <img id="secondImgRobot" src="./p.png" alt="p" width="150" height="160" class="object-fit-contain">
                    <p id="secondTitleRobot" class="fs-5 fw-bold">Paper</p>
                </div>
            </div>
        </div>

    </div>
    <script src="./main1.js"></script>
</body>

</html>
